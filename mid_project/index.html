<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <section class="boarding_pass">
    <div class="container">

      <div class="cities">
        <div class="city">
          <h2>FRA</h2>
          <p>FRANKFURT</p>
        </div>
        <div><hr></div>
        <div class="city">
          <h2>AMS</h2>
          <p class="amsterdam">AMSTERDAM</p>
        </div>
      </div>

      <div class="flight_details">
        <div class="info">
          <div class="horizontal-info">
            <div>
              <h3>FLIGHT</h3>
              <p>815</p>
            </div>
            <div>
              <h3>GATE</h3>
              <p>23G</p>
            </div>
            <div>
              <h3>SEAT</h3>
              <p>10F</p>
            </div>
          </div>

          <div class="vertical-info">
            <div class="left_side">
              <div>
                <h3>PASSENGER</h3>
                <p>Robert De Niro</p>
              </div>
              <div>
                <h3>CLASS</h3>
                <p>Business</p>
              </div>
              <div>
                <h3>DEPARTURE</h3>
                <p>3:45am, Dec 15</p>
              </div>
            </div>
            <div class="qr_code">
              <img src="./img/qr.svg" alt="QR Code">
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>
</body>
</html>
